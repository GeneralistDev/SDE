<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="appController" ng-init="init()">
	<div class="container">
		<div class="jumbotron">
			<h1>How many days have I been alive?</h1>
		</div>
		<div class="row">

			<div class="col-xs-12 col-sm-4">
				<h2>Submit</h2>

				<div class="form-group">
					<label>
						Full name:
						<input ng-model="fullName" type="text" class="form-control" />
					</label>
				</div>

				<div class="form-group">
					<label>
						Date Of Birth:
						<input ng-model="dob" type="date" class="form-control" />
					</label>
				</div>

				<button class="btn btn-primary" ng-click="clickNewEntry()">Submit</button>

				<p ng-show="daysAlive">
					You are {{today | amDifference : dob : 'days'}} days old.
				</p>

			</div>

			<div class="col-xs-12 col-sm-8">
				<h2>History</h2>

				<table class="table">
					<thead>
						<th>Timestamp</th>
						<th>Full Name</th>
						<th>DOB</th>
						<th>Days Alive</th>
					</thead>
					<tbody>
						<tr ng-repeat="entry in entries track by $index">
							<td ng-bind="entry.createDate | amDateFormat : 'ddd, MMM Do YYYY, h:mm:ss a'"></td>
							<td ng-bind="entry.fullName"></td>
							<td ng-bind="entry.dob | amDateFormat : 'ddd, MMM Do YYYY'"></td>
							<td ng-bind="today | amDifference : entry.dob : 'days'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
